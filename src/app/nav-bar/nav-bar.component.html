<mat-toolbar>
  <button
  matTooltip="home"
      routerLink=""
      class="home">
  </button>

  <span class="ml-3 d-none d-md-inline">{{headings[currentUrl]}}</span>

  <span class="spacer"></span>

  <button class="actions"
      matTooltip="search for blogs"
      [ngClass]="{'actions-active': currentUrl == '/search'}"
      [routerLink]="['search']"
      *ngIf="loggedIn">
    <mat-icon class="button-icon">search</mat-icon>
  </button>

  <button
      class="actions"
      matTooltip="people"
      [ngClass]="{'actions-active': currentUrl == '/users'}"
      routerLink="/users"
      *ngIf="loggedIn">
    <mat-icon class="button-icon">people_outline</mat-icon>
  </button>

  <button
      mat-button
      matTooltip="add new blog"
      (click)="openDialog();"
      *ngIf="loggedIn"
      class="actions p-0">
    <mat-icon class="button-icon">add</mat-icon>
  </button>

  <span class="spacer"></span>
  <button mat-button routerLink="login" *ngIf="!loggedIn">
    Login
    <mat-icon>login</mat-icon>
  </button>
  <button mat-button routerLink="register" *ngIf="!loggedIn">
    Register
    <mat-icon>account_box</mat-icon>
  </button>

  <div class="profile-div text-center" *ngIf="loggedIn" [ngClass]="{'actions-active': currentUrl == '/profile'}">
    <button matTooltip="your profile" mat-icon-button routerLink="profile">
      <img [src]="avatar" class="profile">
    </button>
  </div>

  <button matTooltip="logout" mat-button class="actions p-0" (click)="logout();" *ngIf="loggedIn">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
